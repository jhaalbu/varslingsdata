{% extends 'base.html' %}  <!-- Extend your base template if you have one -->

{% block content %}
<div class="container">
    <div class="row">
        <!-- Column for Data -->
        <div class="col">
            <h2>Data Column</h2>
            <!-- Loop through your data and display it here -->
            {% for data_point in data %}
                <p>{{ data_point }}</p>
            {% endfor %}
        </div>

        <!-- Column for Charts -->
        <div class="col">
            <h2>Charts Column</h2>
            <!-- Container for your chart (using Chart.js for example) -->
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>
{% endblock %}
